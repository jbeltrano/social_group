<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Botón Usuarios</title>
    <style>
        .btn {
            display: inline-block;
            padding: .5rem 1rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: .25rem;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:focus { outline: 3px solid rgba(0,123,255,.5); outline-offset: 2px; }
    </style>
</head>
<body>
    <!-- Botón que redirige a /usuarios/ -->
    <button type="button" class="btn" onclick="window.location.href='/usuarios/'" aria-label="Ir a usuarios">
        Ir a Usuarios
    </button>

    <!-- En caso de que JavaScript esté deshabilitado -->
    <noscript>
        <a class="btn" href="/usuarios/">Ir a Usuarios</a>
    </noscript>
</body>
</html>
